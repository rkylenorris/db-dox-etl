dim_objects:
  core:
    database_info:
      path: dim_objects/core/database_info.sql
      name: dim_objects.core.database_info
      description: Returns database-level metadata such as name, create/modify dates, collation, and compatibility information.
      order: 1
    schema_info:
      path: dim_objects/core/schema_info.sql
      name: dim_objects.core.schema_info
      description: Returns schema metadata including schema names, IDs, and owners.
      order: 2
    object_info:
      path: dim_objects/core/object_info.sql
      name: dim_objects.core.object_info
      description: Returns object-level metadata for all objects including tables, views, procedures, and functions.
      order: 3
  tables:
    table_info:
      path: dim_objects/tables/table_info.sql
      name: dim_objects.tables.table_info
      description: Metadata for tables including name, schema, object_id, creation and modification dates.
      order: 4
  constraints:
    constraint_info:
      path: dim_objects/constraints/constraint_info.sql
      name: dim_objects.constraints.constraint_info
      description: Metadata for constraints including primary keys, unique constraints, and check constraints.
      order: 6
  indexes:
    index_info:
      path: dim_objects/indexes/index_info.sql
      name: dim_objects.indexes.index_info
      description: Metadata for indexes including clustered/nonclustered type, uniqueness, and filter definitions.
      order: 10
  views:
    view_info:
      path: dim_objects/views/view_info.sql
      name: dim_objects.views.view_info
      description: View metadata including schema, name, object_id, and definition source.
      order: 13
  procedures:
    proc_info:
      path: dim_objects/procedures/proc_info.sql
      name: dim_objects.procedures.proc_info
      description: Stored procedure metadata including schema, name, object_id, and definition.
      order: 15
  functions:
    func_info:
      path: dim_objects/functions/func_info.sql
      name: dim_objects.functions.func_info
      description: User-defined function metadata including type (scalar/table), schema, and definition.
      order: 18
  documentation:
    extended_properties:
      path: dim_objects/documentation/extended_properties.sql
      name: dim_objects.documentation.extended_properties
      description: MS_Description extended property metadata for documenting schemas, tables, columns, and other objects.
      order: 21
dim_columns:
  tables:
    table_columns:
      path: dim_columns/tables/table_columns.sql
      name: dim_columns.tables.table_columns
      description: Metadata for columns including names, datatypes, nullability, ordinality, and default values.
      order: 5
  constraints:
    constraint_columns:
      path: dim_columns/constraints/constraint_columns.sql
      name: dim_columns.constraints.constraint_columns
      description: Columns associated with each constraint including ordering and key position.
      order: 7
  indexes:
    index_columns:
      path: dim_columns/indexes/index_columns.sql
      name: dim_columns.indexes.index_columns
      description: Column-level index information including key ordinal and sort order.
      order: 11
    index_included_columns:
      path: dim_columns/indexes/index_included_columns.sql
      name: dim_columns.indexes.index_included_columns
      description: Included (non-key) columns for indexes.
      order: 12
  views:
    view_columns:
      path: dim_columns/views/view_columns.sql
      name: dim_columns.views.view_columns
      description: Result column metadata for views after projection/expansion.
      order: 14
  procedures:
    proc_parameters:
      path: dim_columns/procedures/proc_parameters.sql
      name: dim_columns.procedures.proc_parameters
      description: Parameters for procedures including datatype, ordering, and default values.
      order: 16
    proc_result_columns:
      path: dim_columns/procedures/proc_result_columns.sql
      name: dim_columns.procedures.proc_result_columns
      description: Result-set column metadata derived from inspecting procedure SELECT output.
      order: 17
  functions:
    func_parameters:
      path: dim_columns/functions/func_parameters.sql
      name: dim_columns.functions.func_parameters
      description: Parameters for scalar or table-valued functions.
      order: 19
    func_result_columns:
      path: dim_columns/functions/func_result_columns.sql
      name: dim_columns.functions.func_result_columns
      description: Result columns for table-valued functions.
      order: 20
fact_relationships:
  foreign_keys:
    fk_info:
      path: fact_relationships/foreign_keys/fk_info.sql
      name: fact_relationships.foreign_keys.fk_info
      description: Metadata for foreign key relationships including parent/child tables and delete/update rules.
      order: 8
    fk_columns:
      path: fact_relationships/foreign_keys/fk_columns.sql
      name: fact_relationships.foreign_keys.fk_columns
      description: Column-level details for foreign keys including referenced primary key columns.
      order: 9
